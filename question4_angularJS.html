<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
 
  <link rel="manifest" href="%PUBLIC_URL%/manifest.json">
  <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico">

  
  <title>Sentry Demo</title>

  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>

  <script type="text/javascript">

  var app = angular.module('ngclickApp', []);
  app.controller('ngclickCtrl', function ($scope) {
  $scope.clkcount = 0;

  });

  </script>

  <!-- Import SDK -->
  <script src="https://browser.sentry-cdn.com/5.15.5/bundle.min.js" crossorigin="anonymous"></script>



  <!-- Configure SDK -->
  <script>
    Sentry.init({
      dsn: 'https://101b624b9a3344918485e095870cdaef@o543942.ingest.sentry.io/5665058',
      ignoreErrors:['this.myCodeIsPerfect is not a function', 'person.fullName12 is not a function'],
      // Whether SDK should be enabled or not.
      enabled: true,
    });
  </script>

  <script src="http://localhost:5000/mysolution.js" crossorigin="anonymous"></script>
<link href="https://fonts.googleapis.com/css?family=Karla:400,700" rel="stylesheet">
<script>
  var obj = {};
  obj.invalidFunction(); // this error should always be reported to Sentry
</script>
</head>

<body>

  <div ng-app="ngclickApp" ng-controller="ngclickCtrl">
  <h2>AngularJs ng-click Events Example</h2>
  <input type="button" style="cursor:pointer" value="Click Here" ng-click ="clkcount=clkcount+1" /><br /><br />
  <span style="color:Red">Number of Times you Clicked: {{clkcount}}</span>

  </div>
  <noscript>
    You need to enable JavaScript to run this app.
  </noscript>
  <div id="root" class="root"></div>
</body>

</html>
